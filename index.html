<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Petualangan Koper</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #87CEEB, #f0f8ff); /* Gradient langit */
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            overflow: hidden; /* Mencegah scrolling */
        }
        h1 {
            color: #1a237e;
            text-shadow: 1px 1px 2px white;
            margin: 5px 0; /* Mengurangi margin vertikal */
            font-size: 1.5em;
            text-align: center;
        }
        #game-container {
            position: relative;
            height: 85vh; /* Menggunakan tinggi viewport sebagai dasar */
            max-height: 800px; /* Batas maksimal tinggi */
            aspect-ratio: 9 / 16; /* KUNCI UTAMA: Aspek rasio potret seperti HP */
            border: 3px solid #1a237e;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: transparent;
        }
        #score-board {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%); /* Skor di tengah atas */
            font-size: 24px;
            font-weight: bold;
            color: #1a237e;
            text-shadow: 1px 1px 2px white;
        }
        #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%; /* Lebar relatif agar pas di layar sempit */
            transform: translate(-50%, -50%) scale(0.8);
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        #game-over-screen.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        #restart-button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.2s;
        }

        /* Tombol Kontrol Mobile */
        #mobile-controls {
            display: none;
            width: 100%;
            position: fixed;
            bottom: 10px;
            left: 0;
            padding: 0 15px;
            justify-content: space-between;
            align-items: center;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(26, 35, 126, 0.5);
            color: white;
            border-radius: 50%;
            border: 2px solid white;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .move-controls {
            display: flex;
            gap: 15px;
        }

        @media (hover: none) and (pointer: coarse) {
            #mobile-controls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <h1>Petualangan Koper üëú‚úàÔ∏è</h1>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score-board">Skor: 0</div>
        <div id="game-over-screen">
            <h2>Game Over!</h2>
            <p>Skor Akhir: <span id="final-score">0</span></p>
            <button id="restart-button">Coba Lagi</button>
        </div>
    </div>
    <div id="mobile-controls">
        <div class="move-controls">
            <div id="left-btn" class="control-btn">‚Äπ</div>
            <div id="right-btn" class="control-btn">‚Ä∫</div>
        </div>
        <div id="jump-btn" class="control-btn">‚Üë</div>
    </div>

    <script>
        // --- Setup Canvas ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreBoard = document.getElementById('score-board');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreElem = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        function resizeCanvas() {
            const container = document.getElementById('game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        

        // --- Variabel Game ---
        let score = 0;
        let gameSpeed = 4; // Sedikit diperlambat untuk layar sempit
        let isGameOver = false;
        let obstacles = [];
        let frame = 0;
        const GRAVITY = 0.5; // Gravitasi sedikit dikurangi
        const GROUND_HEIGHT_PERCENT = 0.1; // Tanah adalah 10% dari tinggi layar
        let GROUND_HEIGHT = canvas.height * GROUND_HEIGHT_PERCENT;

        // --- Aset Gambar ---
        const playerSprite = new Image();
        playerSprite.src = 'https://i.ibb.co/d29p5k8/run-sprite-sheet.png';
        const boxImg = new Image();
        boxImg.src = 'https://yanoshijapan.github.io/asetonline/dus.png';
        const planeImg = new Image();
        planeImg.src = 'https://yanoshijapan.github.io/asetonline/pesawat.png';
        const bgLayer1 = new Image();
        bgLayer1.src = 'https://i.ibb.co/sK46zBx/bg-clouds-1.png';
        const bgLayer2 = new Image();
        bgLayer2.src = 'https://i.ibb.co/qN9p5f2/bg-clouds-2.png';

        // --- Objek Background Parallax ---
        class Layer {
            constructor(image, speedModifier) {
                this.x = 0;
                this.y = 0;
                this.image = image;
                this.speedModifier = speedModifier;
                this.speed = gameSpeed * this.speedModifier;
            }
            update() {
                this.speed = gameSpeed * this.speedModifier;
                this.x -= this.speed;
                if (this.x <= -canvas.width) {
                    this.x = 0;
                }
            }
            draw() {
                // Gambar dua kali agar tidak ada celah saat looping
                ctx.drawImage(this.image, this.x, this.y, canvas.width, canvas.height);
                ctx.drawImage(this.image, this.x + canvas.width, this.y, canvas.width, canvas.height);
            }
        }
        let layer1, layer2, gameLayers;

        // --- Objek Player ---
        const player = {
            width: 50,  // Lebar disesuaikan untuk layar sempit
            height: 70, // Tinggi disesuaikan
            spriteWidth: 265,
            spriteHeight: 385,
            speed: 4,
            velocityX: 0,
            velocityY: 0,
            onGround: true,
            frameX: 0,
            maxFrame: 5,
            frameTimer: 0,
            fps: 10,
            frameInterval: 1000/10,
            init() { // Inisialisasi posisi setelah canvas siap
                this.x = canvas.width / 2 - this.width / 2; // Mulai di tengah
                this.y = canvas.height - GROUND_HEIGHT - this.height;
            },
            draw() {
                ctx.drawImage(
                    playerSprite, this.frameX * this.spriteWidth, 0,
                    this.spriteWidth, this.spriteHeight,
                    this.x, this.y, this.width, this.height
                );
            },
            update(deltaTime) {
                this.x += this.velocityX;
                this.velocityY += GRAVITY;
                this.y += this.velocityY;

                if (this.x < 0) this.x = 0;
                if (this.x > canvas.width - this.width) this.x = canvas.width - this.width;

                if (this.y > canvas.height - GROUND_HEIGHT - this.height) {
                    this.y = canvas.height - GROUND_HEIGHT - this.height;
                    this.velocityY = 0;
                    this.onGround = true;
                }

                if (this.onGround && this.velocityX !== 0) {
                    if (this.frameTimer > this.frameInterval) {
                        if (this.frameX < this.maxFrame) this.frameX++;
                        else this.frameX = 0;
                        this.frameTimer = 0;
                    } else {
                        this.frameTimer += deltaTime;
                    }
                } else if (this.velocityX === 0 && this.onGround) {
                    this.frameX = 0;
                }
            },
            jump() {
                if (this.onGround) {
                    this.velocityY = -13; // Kekuatan lompat disesuaikan
                    this.onGround = false;
                }
            }
        };
        
        // --- Kelas untuk Rintangan ---
        class Obstacle {
             constructor(x, y, width, height, image) {
                this.x = x; this.y = y; this.width = width;
                this.height = height; this.image = image;
            }
            draw() { ctx.drawImage(this.image, this.x, this.y, this.width, this.height); }
            update() { this.x -= gameSpeed; }
        }

        // --- Fungsi-Fungsi Game ---
        function spawnObstacle() {
            if (frame % Math.floor(100 / (gameSpeed / 4)) === 0) { // Rintangan lebih sering muncul
                const random = Math.random();
                const obstacleWidth = 50;
                const obstacleHeight = 60;
                if (random > 0.6) {
                    obstacles.push(new Obstacle(canvas.width, canvas.height - GROUND_HEIGHT - obstacleHeight - 80, 80, 40, planeImg));
                } else {
                    obstacles.push(new Obstacle(canvas.width, canvas.height - GROUND_HEIGHT - obstacleHeight, obstacleWidth, obstacleHeight, boxImg));
                }
            }
        }
        function handleObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].update();
                obstacles[i].draw();
                if ( player.x < obstacles[i].x + obstacles[i].width &&
                    player.x + player.width > obstacles[i].x &&
                    player.y < obstacles[i].y + obstacles[i].height &&
                    player.y + player.height > obstacles[i].y ) {
                    endGame();
                }
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                }
            }
        }
        function drawGround() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT);
        }
        function updateScore() {
            score++;
            scoreBoard.textContent = `Skor: ${Math.floor(score / 5)}`;
            if (score > 0 && score % 200 === 0) gameSpeed += 0.2;
        }

        let lastTime = 0;
        function gameLoop(timestamp) {
            if (isGameOver) return;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            gameLayers.forEach(layer => { layer.update(); layer.draw(); });
            drawGround();
            player.update(deltaTime);
            player.draw();
            spawnObstacle();
            handleObstacles();
            updateScore();
            frame++;
            requestAnimationFrame(gameLoop);
        }
        function initGame() {
            resizeCanvas();
            GROUND_HEIGHT = canvas.height * GROUND_HEIGHT_PERCENT;
            layer1 = new Layer(bgLayer1, 0.2);
            layer2 = new Layer(bgLayer2, 0.5);
            gameLayers = [layer1, layer2];
            player.init();
        }
        function startGame() {
            initGame();
            isGameOver = false;
            score = 0;
            gameSpeed = 4;
            obstacles = [];
            gameOverScreen.classList.remove('show');
            scoreBoard.textContent = 'Skor: 0';
            lastTime = 0;
            gameLoop(0);
        }
        function endGame() {
            isGameOver = true;
            finalScoreElem.textContent = Math.floor(score / 5);
            gameOverScreen.classList.add('show');
        }

        // --- Event Listener ---
        window.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space': case 'ArrowUp': if (!isGameOver) player.jump(); break;
                case 'ArrowRight': player.velocityX = player.speed; break;
                case 'ArrowLeft': player.velocityX = -player.speed; break;
            }
        });
        window.addEventListener('keyup', (e) => {
            if(e.code === 'ArrowRight' || e.code === 'ArrowLeft') player.velocityX = 0;
        });
        
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const jumpBtn = document.getElementById('jump-btn');
        leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); player.velocityX = -player.speed; });
        leftBtn.addEventListener('touchend', (e) => { e.preventDefault(); player.velocityX = 0; });
        rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); player.velocityX = player.speed; });
        rightBtn.addEventListener('touchend', (e) => { e.preventDefault(); player.velocityX = 0; });
        jumpBtn.addEventListener('touchstart', (e) => { e.preventDefault(); if (!isGameOver) player.jump(); });
        
        restartButton.addEventListener('click', startGame);

        let imagesLoaded = 0;
        const totalImages = 5;
        const onImageLoad = () => {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                startGame();
            }
        };
        playerSprite.onload = onImageLoad;
        boxImg.onload = onImageLoad;
        planeImg.onload = onImageLoad;
        bgLayer1.onload = onImageLoad;
        bgLayer2.onload = onImageLoad;
    </script>
</body>
</html>
